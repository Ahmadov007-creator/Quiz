<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
    <link rel="manifest" href="./Favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loader_box">
        <div class="loader"></div>
        <h2 class="loader_text">Loading...</h2>
    </div>


    <button class="btn btn_p">+</button>

    <div class="popup">
        <p class="close">&times;</p>
        <input type="text" class="question_inp inp" placeholder="Savol kiriting...">
        <input type="text" class="one inp" placeholder="Javoblarni kiriting...">
        <input type="text" class="two inp" placeholder="Javoblarni kiriting...">
        <input type="text" class="three inp" placeholder="Javoblarni kiriting...">
        <input type="text" class="four inp" placeholder="Javoblarni kiriting...">
        <input type="text" class="correct_answer inp" placeholder="to'g'ri javobni kiriting...">
        <button class="btn btn_add">Add question</button>
    </div>

    <section class="cards"></section>




    <script src="./app.js"></script>
</body>

</html>
